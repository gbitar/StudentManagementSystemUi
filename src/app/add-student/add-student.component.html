<div class="container">
  <h2>Add New Student</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" [(ngModel)]="student.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="student.lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" [(ngModel)]="student.dateOfBirth" name="dateOfBirth" required>
      <div *ngIf="isInvalidDateOfBirth" class="error-msg">Date of birth must be a valid date and the student must be at least 10 years old.</div>
    </div>
    <div class="form-group">
      <label>Email Address:</label>
      <input type="email" [(ngModel)]="student.emailAddress" name="email" required>
      <div *ngIf="isInvalidEmail" class="error-msg">Please enter a valid email address.</div>
    </div>
    <button type="submit">Add Student</button>
  </form>
</div>

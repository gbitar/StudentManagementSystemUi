<div>
  <h2>Courses List</h2>

  <div class="button-spacing">
    <button routerLink="/add-course" class="btn btn-primary">Add New Course</button>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>Course Name</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.courseName }}</td>
      <td><button class="btn btn-danger" (click)="deleteCourse(course.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>

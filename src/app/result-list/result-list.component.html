<div class="container">
  <h2>Results List</h2>
  <table>
    <thead>
    <tr>
      <th>Course</th>
      <th>Student</th>
      <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of results">
      <td>{{ result.course?.courseName }}</td>
      <td>{{ result.student?.firstName }} {{ result.student?.lastName }}</td>
      <td>{{ result.score }}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <h2>Add New Course</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="courseName">Course Name:</label>
      <input
        type="text"
        id="courseName"
        class="form-control"
        [(ngModel)]="courseName"
        name="courseName"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Course</button>
  </form>
</div>
